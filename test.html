<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SICPO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Test SICPO - Navegación</h1>
        
        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="showModule('recepcion')" class="bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700">
                <i class="fas fa-inbox mr-2"></i>Recepción Documental
            </button>
            <button onclick="showModule('distribucion')" class="bg-green-600 text-white p-4 rounded-lg hover:bg-green-700">
                <i class="fas fa-share-alt mr-2"></i>Distribución
            </button>
            <button onclick="showModule('supervision')" class="bg-purple-600 text-white p-4 rounded-lg hover:bg-purple-700">
                <i class="fas fa-eye mr-2"></i>Supervisión
            </button>
            <button onclick="showModule('reportes')" class="bg-red-600 text-white p-4 rounded-lg hover:bg-red-700">
                <i class="fas fa-chart-bar mr-2"></i>Reportes
            </button>
        </div>

        <div id="content-area" class="bg-white rounded-lg shadow-md p-6 min-h-96">
            <p class="text-gray-500">Selecciona un módulo para comenzar...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="js/modules/recepcion.js"></script>
    <script src="js/modules/distribucion.js"></script>
    <script src="js/modules/supervision.js"></script>
    <script>
        // Versión simplificada para testing
        class TestApp {
            constructor() {
                this.currentModule = null;
                this.init();
            }

            init() {
                console.log('Test App initialized');
                this.showModule('recepcion');
            }

            showModule(moduleName) {
                console.log('Showing module:', moduleName);
                this.currentModule = moduleName;
                const contentArea = document.getElementById('content-area');
                
                switch(moduleName) {
                    case 'recepcion':
                        contentArea.innerHTML = `
                            <div class="bg-blue-50 p-6 rounded-lg">
                                <h2 class="text-2xl font-bold text-blue-800 mb-4">Recepción Documental</h2>
                                <p class="text-blue-700">Módulo de recepción funcionando correctamente.</p>
                                <button onclick="alert('Funcionalidad de recepción')" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">
                                    Probar Función
                                </button>
                            </div>
                        `;
                        break;
                    case 'distribucion':
                        contentArea.innerHTML = `
                            <div class="bg-green-50 p-6 rounded-lg">
                                <h2 class="text-2xl font-bold text-green-800 mb-4">Distribución</h2>
                                <p class="text-green-700">Módulo de distribución funcionando correctamente.</p>
                                <button onclick="alert('Funcionalidad de distribución')" class="mt-4 bg-green-600 text-white px-4 py-2 rounded">
                                    Probar Función
                                </button>
                            </div>
                        `;
                        break;
                    case 'supervision':
                        contentArea.innerHTML = `
                            <div class="bg-purple-50 p-6 rounded-lg">
                                <h2 class="text-2xl font-bold text-purple-800 mb-4">Supervisión</h2>
                                <p class="text-purple-700">Módulo de supervisión funcionando correctamente.</p>
                                <button onclick="alert('Funcionalidad de supervisión')" class="mt-4 bg-purple-600 text-white px-4 py-2 rounded">
                                    Probar Función
                                </button>
                            </div>
                        `;
                        break;
                    case 'reportes':
                        contentArea.innerHTML = `
                            <div class="bg-red-50 p-6 rounded-lg">
                                <h2 class="text-2xl font-bold text-red-800 mb-4">Reportes</h2>
                                <p class="text-red-700">Módulo de reportes funcionando correctamente.</p>
                                <button onclick="alert('Funcionalidad de reportes')" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">
                                    Probar Función
                                </button>
                            </div>
                        `;
                        break;
                    default:
                        contentArea.innerHTML = '<div class="text-center py-8"><p class="text-gray-500">Módulo no encontrado</p></div>';
                }
            }
        }

        // Initialize test app
        const testApp = new TestApp();

        // Global function for buttons
        function showModule(moduleName) {
            testApp.showModule(moduleName);
        }
    </script>
</body>
</html>
